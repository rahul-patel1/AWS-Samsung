<!DOCTYPE html>
<html>
<head>
<title>Samsung</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
margin: 0;
font-family: Arial, Helvetica, sans-serif;
}

.top-nav {
overflow: hidden;
background-color: #333;
position: relative;
}

.top-nav a {
float: left;
color: #f2f2f2;
text-align: center;
padding: 14px 16px;
text-decoration: none;
font-size: 17px;
}

.top-nav a:hover {
background-color: #ddd;
color: black;
}

.top-nav a.active {
background-color: #04AA6D;
color: white;
}

.top-nav-right {
float: right;
}

@media screen and (max-width: 600px) {
.top-nav a {
float: none;
display: block;
}
}

/* product styles */

.product {
float: left;
width: 30%;
padding: 20px;
}

/* Clear floats */
.row:after {
content: "";
display: table;
clear: both;
}

/* Footer */
.footer {
background-color: #333;
color: white;
text-align: center;
padding: 10px;
}

</style>

</head>

</html>
